<html>

<head>
    <title>
        Merging Tables
    </title>
</head>

<body>
    <center>
        <table rules="all" border="1" width="700" height="300">
            <tr align="center">
                <td width="15%">1</td>
                <td width="15%">2</td>
                <td colspan="3" width="40%">3</td>
                <td width="15%">4</td>
                <td width="15%">5</td>
            </tr>
            <tr align="center">
                <td colspan="7">6</td>
            </tr>
            <tr align="center">
                <td>7</td>
                <td>8</td>
                <td colspan="3" rowspan="3">9</td>
                <td>10</td>
                <td>11</td>
            </tr>
            <tr align="center">
                <td>12</td>
                <td>13</td>
                <td>13</td>
                <td>14</td>
            </tr>
            <tr align="center">
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td>18</td>
            </tr>
            <tr align="center">
                <td colspan="2">19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td colspan="2">23</td>
            </tr>
            <tr align="center">
                <td colspan="7">24</td>
            </tr>
        </table>
    </center>
</body>

</html>
